    <script>
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        var date = new Date();
        var h = date.getHours();
        if (h < 12) {
            img.src = 'https://url.cy/WhUPj3';
            div.innerHTML = '上午好'
            console.log('上午时间');
        } else if (h < 18) {
            img.src = 'https://url.cy/XvQDk3';
            div.innerHTML = '下午好';

        } else {
            img.src = 'https://url.cy/sIb5K2';
            div.innerHTML = '晚上好';
            console.log('晚上时间');
        }
    </script>
