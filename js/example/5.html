<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断闰年案例</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/table.css">
    <link rel="stylesheet" href="../css/yanse.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script>
        // 算法：能够被 4 整除且不能整除 100 的为闰年（如2004年就是闰年，1901 年不是闰年）或者能够被 400 整除的就是闰年
        // 弹出 prompt 输入框，让用户输入年份，把这个值取过来保存到变量中
        // 使用 if 语句来判断是否是闰年，如果是闰年，就执行 if 大括号里面的输出语句，否则就执行 else 里面的输出语句
        // 一定要注意里面的且 && 还有或者 || 的写法，同时注意判断整除的方法是取余为 0
        var year = prompt('请输入您的出生年份：');  //弹出输入框
        //如果年份余 4 = 0 并且，出生年份余上 100 不等于 0 或者年份余上 400 等于 0
        if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
            alert('您输入的年份是闰年');
        } else {
            alert('您输入的年份是平年');
        }
    </script>
</head>
