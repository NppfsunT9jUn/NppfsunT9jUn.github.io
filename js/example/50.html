<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未命名</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <style>
        .bg {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Link</th>
                <th>Link</th>
                <th>Link</th>
                <th>Link</th>
                <th>Link</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Link</td>
                <td>Link</td>
                <td>Link</td>
                <td>Link</td>
                <td>Link</td>
                <td>Link</td>
            </tr>
            <tr>
                <td>Link</td>
                <td>Link</td>
                <td>Link</td>
                <td>Link</td>
                <td>Link</td>
                <td>Link</td>
            </tr>
            <tr>
                <td>Link</td>
                <td>Link</td>
                <td>Link</td>
                <td>Link</td>
                <td>Link</td>
                <td>Link</td>
            </tr>
        </tbody>
    </table>
    <script>
        var trs = document.querySelector('tbody').querySelectorAll('tr');
        for (var i = 0; i < trs.length; i++) {
            trs[i].onmouseover = function () {
                this.className = 'bg';
            }
            trs[i].onmouseout = function () {
                this.className = '';
            }
        }
    </script>
</body>

</html>
