<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未命名</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/table.css">
    <link rel="stylesheet" href="../css/yanse.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <style>
        .item {
            display: none;
        }

        .left {
            float: left;
        }

        .box {
            /* border: 1px solid black; */
            background-color: #f5f5f5;
        }

        .red {
            color: red;
        }
    </style>
</head>

<body>
    <div class="left box">
        <div class="tab">
            <ul>
                <li class="red">Link1</li>
                <li>Link2</li>
                <li>Link3</li>
                <li>Link4</li>
                <li>Link5</li>
            </ul>
        </div>
    </div>
    <div class="left box">
        <div class="item" style="display: block;">Link1</div>
        <div class="item">Link2</div>
        <div class="item">Link3</div>
        <div class="item">Link4</div>
        <div class="item">Link5</div>
    </div>
    <script>
        var tab = document.querySelector('.tab');
        var lis = tab.querySelectorAll('li');
        var item = document.querySelectorAll('.item');
        for (var i = 0; i < lis.length; i++) {
            //设置索引号
            lis[i].setAttribute('index', i);
            lis[i].onclick = function () {
                // 排他思想
                // 1. 消除其余 li 的 class 属性
                for (var i = 0; i < lis.length; i++) {
                    lis[i].className = '';
                }
                // 2. 留下我自己
                this.className = 'red';
                // 显示右面的模块
                var index = this.getAttribute('index');
                console.log(index);
                // 干掉所有人，让其余的 item 这些 div 隐藏
                for (var i = 0; i < item.length; i++) {
                    item[i].style.display = 'none';
                }
                // 留下我自己，让对应的 item 显示出来
                item[index].style.display = 'block';
            }
        }
    </script>
</body>

</html>
