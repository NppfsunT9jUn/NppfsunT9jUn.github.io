<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字补 0 案例</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/table.css">
    <link rel="stylesheet" href="../css/yanse.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script>
        // 用户输入 0~59 之间的一个数字
        // 如果数字小于 10，则在这个数字前面补 0，（加 0） 否则不做操作
        // 用一个变量接受这个返回值，输出
        var time = prompt('请输入一个 0~59 之间的一个数字');
        var result = time < 10 ? '0' + time : time;  // 原理：如果值小于 10 则在数字前面加 0 并且将此值赋值给 result
        alert(result);  // 输出 result
    </script>
</head>
